sudo: required
services:
  - docker

before_install:
  - docker build -t dockersunil/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true dockersunil/react-test npm test -- --coverage

after_success:
  - docker build -t dockersunil/multi-container/multi-client ./client
  - docker build -t dockersunil/multi-container/multi-nginx ./nginx
  - docker build -t dockersunil/multi-container/multi-server ./server
  - docker build -t dockersunil/multi-container/multi-worker ./worker

  # Login to Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to Docker Hub
  - docker push dockersunil/multi-container/multi-client
  - docker push dockersunil/multi-container/multi-nginx
  - docker push dockersunil/multi-container/multi-server
  - docker push dockersunil/multi-container/multi-worker